<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Registro</h1>
        <nav>
            <!-- Navigation will be updated by JavaScript -->
        </nav>
    </header>

    <main>
        <div id="message"></div>
        <form id="registerForm" class="form-container">
            <div class="form-group">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Registrar</button>
        </form>
    </main>

    <script type="module">
        import { authAPI, showMessage, updateNavigation } from './utils/api.js';

        // Garante que o DOM estÃ¡ completamente carregado
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }

        function init() {
            console.log('Initializing register page...');
            updateNavigation();

            document.getElementById('registerForm').addEventListener('submit', async (e) => {
                e.preventDefault();

                const messageContainer = document.getElementById('message');
                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                try {
                    const response = await authAPI.register(name, email, password);
                    localStorage.setItem('token', response.token);
                    showMessage(messageContainer, 'Registro realizado com sucesso!', 'success');
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                } catch (error) {
                    showMessage(messageContainer, error.message);
                }
            });
        }
    </script>
</body>

</html>
