<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Produto</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Criar Produto</h1>
        <nav>
            <!-- Navigation will be updated by JavaScript -->
        </nav>
    </header>

    <main>
        <div id="message"></div>
        <form id="productForm" class="form-container">
            <div class="form-group">
                <label for="description">Descrição:</label>
                <input type="text" id="description" name="description" required>
            </div>
            <div class="form-group">
                <label for="value">Valor:</label>
                <input type="number" id="value" name="value" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="quantity">Quantidade:</label>
                <input type="number" id="quantity" name="quantity" required>
            </div>
            <div class="form-group">
                <label for="image">Imagem:</label>
                <input type="file" id="image" name="image" accept="image/*" required>
            </div>
            <button type="submit">Criar Produto</button>
        </form>
    </main>

    <script type="module">
        import { productAPI, showMessage, updateNavigation } from './utils/api.js';

        // Garante que o DOM está completamente carregado
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }

        function init() {
            updateNavigation();

            document.getElementById('productForm').addEventListener('submit', async (e) => {
                e.preventDefault();

                const messageContainer = document.getElementById('message');
                const description = document.getElementById('description').value;
                const value = parseFloat(document.getElementById('value').value);
                const quantity = parseInt(document.getElementById('quantity').value);
                const image = document.getElementById('image').files[0];

                try {
                    const response = await productAPI.create(description, value, quantity, image);
                    showMessage(messageContainer, 'Produto criado com sucesso!', 'success');
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                } catch (error) {
                    showMessage(messageContainer, error.message);
                }
            });
        }
    </script>
</body>

</html>
