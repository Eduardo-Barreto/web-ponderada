<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Produtos</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <nav>
            <div class="container">
                <h1>Loja de Produtos</h1>
                <div class="nav-links">
                    <a href="index.html">Home</a>
                    <a href="create-product.html">Criar Produto</a>
                </div>
            </div>
        </nav>
    </header>

    <main class="container">
        <div id="products">
            <div class="loading">Carregando produtos...</div>
        </div>
    </main>

    <div id="auth-modal" class="modal">
        <!-- O conteúdo do modal será carregado aqui via HTMX -->
    </div>

    <script type="module">
        import { productAPI } from './utils/api.js';

        async function loadProducts() {
            const productsContainer = document.getElementById('products');

            try {
                const products = await productAPI.list();

                if (products.length === 0) {
                    productsContainer.innerHTML = '<div class="message">Nenhum produto encontrado.</div>';
                    return;
                }

                productsContainer.innerHTML = products.map(product => `
                    <div class="product-card">
                        <img src="${product.image_url || 'https://cpv.ifsp.edu.br/images/phocagallery/galeria2/thumbs/phoca_thumb_l_image03_grd.png'}" 
                             alt="${product.description}" 
                             class="product-image"
                             onerror="this.src='https://cpv.ifsp.edu.br/images/phocagallery/galeria2/thumbs/phoca_thumb_l_image03_grd.png'">
                        <div class="product-info">
                            <h2 class="product-title">${product.description}</h2>
                            <p class="product-price">R$ ${product.value.toFixed(2)}</p>
                            <p class="product-quantity">Quantidade: ${product.quantity}</p>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                productsContainer.innerHTML = `
                    <div class="message error">
                        Erro ao carregar produtos: ${error.message}
                    </div>
                `;
            }
        }

        // Carrega os produtos quando a página é carregada
        document.addEventListener('DOMContentLoaded', loadProducts);
    </script>
</body>

</html>
