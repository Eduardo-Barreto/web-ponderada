<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Produtos</h1>
        <nav>
            <!-- Navigation will be updated by JavaScript -->
        </nav>
    </header>

    <main>
        <div id="message"></div>
        <div id="products" class="products-container">
            <p>Carregando produtos...</p>
        </div>
    </main>

    <div id="auth-modal" class="modal">
        <!-- O conteúdo do modal será carregado aqui via HTMX -->
    </div>

    <script type="module">
        import { productAPI, showMessage, updateNavigation } from './utils/api.js';

        // Atualiza a navegação imediatamente
        updateNavigation();

        // E também quando a página carregar completamente
        window.addEventListener('load', () => {
            console.log('Page loaded, initializing...');
            updateNavigation();
            loadProducts();
        });

        async function loadProducts() {
            const productsContainer = document.getElementById('products');
            const messageContainer = document.getElementById('message');

            try {
                const products = await productAPI.list();

                if (products.length === 0) {
                    productsContainer.innerHTML = '<p>Nenhum produto encontrado.</p>';
                    return;
                }

                productsContainer.innerHTML = products.map(product => `
                    <div class="product-card">
                        <img src="${product.image_url || 'placeholder.jpg'}" alt="${product.description}" onerror="this.src='placeholder.jpg'">
                        <h3>${product.description}</h3>
                        <p>Valor: R$ ${product.value.toFixed(2)}</p>
                        <p>Quantidade: ${product.quantity}</p>
                    </div>
                `).join('');
            } catch (error) {
                showMessage(messageContainer, error.message);
                productsContainer.innerHTML = '<p>Erro ao carregar produtos.</p>';
            }
        }
    </script>
</body>

</html>
